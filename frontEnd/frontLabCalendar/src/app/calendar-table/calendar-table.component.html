
<div class="container ">



  <div class="jumbotron">
    <h3>Laboratorio:</h3>
    <div class="row">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectLab.nombre}}</button>
          <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
            <div *ngFor="let inicio of this.laboratorios" style="text-align: center">
              <input class="dropdown-item" type="button"  (click)="setLab($event)" value="{{inicio.nombre}}">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="calendarDim" *ngIf="!vacio(this.selectLab)">

    <div class="row calendarTop calendarRight" style="background-color: #d1d5db; min-height: 70px">
      <div class=" col-1  calendarLeft">

      </div>
      <div class="col-11">
        <div class="row">
          <div class="col-2 " *ngFor="let dia of this.idDias"><br>{{getdia(dia)}}</div>
        </div>
      </div>
    </div>


    <div class="row calendarLeft " *ngFor="let miHora of this.horas">
      <div class="col-1 calendarBottom calendarRight">
        {{miHora}}-{{miHora+1}}
      </div>

      <div class="col-11">
        <div class="row">
          <div class="col-2 calendarRight " onmouseover="this.style.backgroundColor='gray'" onmouseout="this.style.backgroundColor='white'"  style="min-height: 35px" *ngFor="let dia of this.idDias">
            <app-calendar-table-cell [dia]="dia" [hora]="miHora" [selectedLab]="this.selectLab" >hola</app-calendar-table-cell>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-11 calendarTop"></div>
    </div>
  </div>


</div>
